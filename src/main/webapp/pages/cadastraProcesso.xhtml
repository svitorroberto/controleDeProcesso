<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadstro de Processos</title>

	<!-- Bootstrap Core CSS -->
	<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css"
		rel="stylesheet" />

	<!-- MetisMenu CSS -->
	<link href="../bower_components/metisMenu/dist/metisMenu.min.css"
		rel="stylesheet" />

	<!-- Timeline CSS -->
	<link href="../dist/css/timeline.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="../dist/css/sb-admin-3.css" rel="stylesheet" />

	<!-- Morris Charts CSS -->
	<link href="../bower_components/morrisjs/morris.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="../bower_components/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<!-- IMPORT BARRA  -->
	<ui:include src="partes/barraHorizontal.xhtml" />
	
	<!-- FORMULARIO  -->
	<h1>Cadastrar Novo Processo</h1>
	<h:form>
		<p:messages autoUpdate="true" />
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="date" value="NÃºmero do Processo: " />
        	<p:inputMask id="date" value="#{managedBean.cadastraProcesso.data}" mask="99/99/9999"/>

			<p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"/>
		</h:panelGrid>
			
		<p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade"> 
        <p:panelGrid id="display" columns="2" columnClasses="label,value">
            <h:outputText value="Date: " />
            <h:outputText id="dateValue" value="#{managedBean.cadastraProcesso.data}" />
            </p:panelGrid>
    </p:dialog>
	</h:form>
</h:body>
</html>
