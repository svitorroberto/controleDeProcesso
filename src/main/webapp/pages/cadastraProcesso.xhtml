<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadstro de Processos</title>

	<!-- Bootstrap Core CSS -->
	<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css"
		rel="stylesheet" />

	<!-- MetisMenu CSS -->
	<link href="../bower_components/metisMenu/dist/metisMenu.min.css"
		rel="stylesheet" />

	<!-- Timeline CSS -->
	<link href="../dist/css/timeline.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="../dist/css/sb-admin-3.css" rel="stylesheet" />

	<!-- Morris Charts CSS -->
	<link href="../bower_components/morrisjs/morris.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="../bower_components/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
		
</h:head>
<h:body>
	<!-- IMPORT BARRA  -->
	<ui:include src="partes/barraHorizontal.xhtml" />
	
	<!-- FORMULARIO  -->
	<h1>Cadastrar Novo Processo</h1>
	<h:form>
		<p:messages autoUpdate="true" />
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="date" value="Número do Processo: " />
        	<p:inputMask id="date" value="#{managedBean.cadastraProcesso.data}" mask="9999999999"/>
        	<p:outputLabel for="date" value="Departamento Responsável: " />
        	<p:selectOneMenu id="dep" value="" style="width:125px">
            	<f:selectItem itemLabel="Select One" itemValue="" />
            	<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
            	<f:selectItem itemLabel="PS4" itemValue="PS4" />
            	<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
        	</p:selectOneMenu>
        	<p:outputLabel for="date" value="Tipo de Processo: " />
        	<p:selectOneMenu id="processo" value="" style="width:125px">
            	<f:selectItem itemLabel="Select One" itemValue="" />
            	<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
            	<f:selectItem itemLabel="PS4" itemValue="PS4" />
            	<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
        	</p:selectOneMenu>

			<p:commandButton value="Submit"/>
		</h:panelGrid>
    </h:form>
	
	
			
		

</h:body>
</html>
